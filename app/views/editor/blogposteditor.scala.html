@import controls._
@editorLayout("Blog Editor") {

<div id="editor">
	<div class="action-bar">
		<input id="title" tabindex="1" v-model="entry.title" class="title-field" name="title" placeholder="Title" type="text"/>
		<span class="button-panel">
			<button class="blogg-button button-primary" v-on:click="save">Save</button>
			<button class="blogg-button" v-on:click="cancel">Close</button>
		</span>

	</div>
	<div class="sub-bar"><input tabindex="2" type="text" placeholder="Tags" v-model="entry.tags"> </div>
	<markdown-editor v-model="entry.body"></markdown-editor>
</div>
}
